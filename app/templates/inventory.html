<!-- app/templates/inventory.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Инвентарь</title>
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Инвентарь</h1>

        {% if inventory %}
        <table class="table table-striped">
    <thead>
        <tr>
            <th>IP/Хост</th>
            <th>Параметры</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for item in inventory %}
        <tr>
            <td>{{ item.host }}</td>
            <td>{{ item.params }}</td>
            <td>
                <a href="{{ url_for('check_host', hostname=item.host) }}" class="btn btn-info btn-sm">Проверить доступность</a>
                <a href="{{ url_for('remove_host', hostname=item.host) }}" class="btn btn-danger btn-sm" onclick="return confirm('Удалить хост {{ item.host }} из инвентаря?');">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
        {% else %}
        <p>Инвентарь пуст.</p>
        {% endif %}

        <a href="{{ url_for('index') }}" class="btn btn-primary">На главную</a>
        <a href="{{ url_for('clear_inventory') }}" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите очистить инвентарь?');">Очистить инвентарь</a>
    </div>

    <!-- Подключаем Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</body>
</html>
